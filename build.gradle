plugins {
    id 'java'
}

group 'org.example'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'executor.Family'
    }
    archivesBaseName = 'geektrust'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
